<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="src/script.js" defer></script>
  <title>safe Passwords</title>
</head>
<body>
  <div id="container">
    <h1>Safe Passwords</h1>
    <form>
      <div class="form-control">
        <label for="password_length">Password length:</label>
        <input type="number" name="password_length" id="password_length" required>
      </div>
      <div class="form-control checklist">
        <label for="uppercase"><input type="checkbox" name="uppercase" id="uppercase">Inclued uppercase letters</label>
        <label for="lowercase"><input type="checkbox" name="lowercase" id="lowercase">Inclued lowercase letters</label>
        <label for="numbers"><input type="checkbox" name="numbers" id="numbers">Inclued number</label>
        <label for="symbols"><input type="checkbox" name="symbols" id="symbols">Inclued Symbols</label>
      </div>
      <button id="generate">Generate password</button>
    </form>
    <div id="password-section"></div>
  </div>
</body>
</html>
