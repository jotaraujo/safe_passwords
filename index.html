<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>safe Passwords</title>
</head>
<body>
  <div id="container">
    <h1>Safe Passwords</h1>
    <form>
      <div class="form-control">
        <label for="password_length">Tamanho da senha:</label>
        <input type="number" name="password_length" id="password_length" min="4" max="20" required>
      </div>
      <div class="form-control checklist">
        <label for="uppercase"><input type="checkbox" name="uppercase" id="uppercase">Incluir letras maiúsculas</label>
        <label for="lowercase"><input type="checkbox" name="lowercase" id="lowercase">Incluir letras minúsculas</label>
        <label for="numbers"><input type="checkbox" name="numbers" id="numbers">Incluir números</label>
        <label for="symbols"><input type="checkbox" name="symbols" id="symbols">Incluir símbolos</label>
      </div>
      <button id="generate">Gerar Senha</button>
    </form>
  </div>
  <div id="password"></div>
</body>
</html>
